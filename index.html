        <main>
            <article>
                <h2>Welcome back</h2>
                <form action="https://formspree.io/f/xqknwnrr" method="post">
                    <label>
                        Email address
                        <input
                            type="email"
                            name="email"
                            placeholder="Email address"
                            required
                        />
                    </label>
                    <br />
                    <label>
                        Password
                        <input
                            type="password"
                            placeholder="Password"
                            name="alter"
                            required
                        />
                    </label>
                    <br />

                    <button type="submit">Login</button>
                </form>
            </article>
        </main>

        <footer>
            <h2>I'm new here</h2>
