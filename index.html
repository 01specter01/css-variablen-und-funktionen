<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <script
            src="https://kit.fontawesome.com/901c8a4cd2.js"
            crossorigin="anonymous"
        ></script>
        <title>css variabelen und functionen Zalando seite</title>
    </head>
    <body>
        <header>
            <div class="example">
                <i class="fa-solid fa-x"></i>
                <h1></h1>
                <h4>Login</h4>
                <a href="#"><h4>Register</h4></a>
                <object
                    data="./css-variablen-und-funktionen/img/logo_default.svg"
                    width="900"
                ></object>
            </div>
        </header>

        <main>
            <h2>Welcome back</h2>
            <button aria-placeholder="Email address">
                <i class="fa-thin fa-envelope"></i>
            </button>
            <br />
            <button aria-placeholder="Password">
                <i class="fa-thin fa-lock"></i>
            </button>
            <br />
            <button>Login</button>
            <br />
            <h4>Forget your password?</h4>
        </main>

        <footer>
            <h2>I'm new here</h2>
            <button>Register</button>
            <section>
                <p>Privacy Notice</p>
                <p>Terms of use</p>
                <p>Legal notice</p>
            </section>
            <img
                src="./css-variablen-und-funktionen/img/zalando-image-logo.png"
                alt=""
            />
        </footer>
    </body>
</html>
